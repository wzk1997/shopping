<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录页面</title>
</head>
<body>
<form action="{url 'users:user_login'}" method="post">
    用户名称：<input type="text" name="username"><br>
    用户昵称：<input type="text" name="nickname"><br>
    用户密码：<input type="password" name="password"><br>
    确认密码：<input type="password" name="newpwd1">
    输入验证码：<input type="text" name="code">
    <img src="/users/addutils" alt="不显示" onclick="refresh_check_code(this)">
    <input type="submit" value="用户登录">
</form>
 <script>
	 function refresh_check_code(node) {
	 // src 后面加问号会自动刷新验证码 img 的 src
	// get 请求方式缓存处理
	 node.src = '/myblog/addutils/？search=' + Math.random();
	 }

	</script>
</body>
</html>
